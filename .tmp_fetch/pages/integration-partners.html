.introNewContainer {

}

  .introPageWrapper {

.intro {

.introP {

}

.introNewContainer::before,
.introNewContainer::after {

  position: absolute;
  border-radius: 50%;
  background: #ffffff;
  opacity: 0.05;
  z-index: 1;
}

.introNewContainer::before {
  width: 75rem;
  height: 75rem;

}

@media (max-width: 1024px) {

}

.circleTopRight {

  opacity: 0.05;

}

.securityListContainer {

  }
}

@media (max-width: 1024px) {
  .securityListContainer {
    margin-top: -1px;
  }
}

.light-validator-container {

  max-width: 80%;

}

.validator_column {

.validator_row .verify_button {

.text-center {

.light-validator-file {
