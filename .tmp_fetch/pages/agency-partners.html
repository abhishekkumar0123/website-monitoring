/* IntroHome styles */
.introNewContainer {

}

  .introPageWrapper {

}

.introNewContainer::after {

  position: absolute;
  border-radius: 50%;
  background: #ffffff;
  opacity: 0.05;
  z-index: 1;
}

.introNewContainer::before {

  }
}

@media (max-width: 1024px) {

  }
