name: website-monitoring

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup folders
        run: |
          mkdir -p pages assets scripts
          rm -rf js

      - name: Fetch Zerobounce data (all pages + JS assets)
        run: |
          set -euo pipefail
          rm -rf .tmp_fetch
          node scripts/monitor.mjs
          
          # Copy into repo working tree for diff/commit steps
          rm -rf pages assets manifest.json
          mkdir -p pages assets
          cp -r .tmp_fetch/pages/* pages/ 2>/dev/null || true
          cp -r .tmp_fetch/assets/* assets/ 2>/dev/null || true
          cp .tmp_fetch/manifest.json manifest.json 2>/dev/null || true

      - name: Check for changes
        id: changes
        run: |
          git add pages assets manifest.json
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_ENV
          else
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Commit and push changes (retry-safe, avoids conflicts)
        if: env.changed == 'true'
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          for attempt in 1 2 3 4 5; do
            echo "Attempt $attempt: syncing with origin/main..."
            git fetch origin main
            git reset --hard origin/main

            # Re-apply latest fetched artifacts (kept outside git history by reset)
            rm -rf pages assets manifest.json
            mkdir -p pages assets
            cp -r .tmp_fetch/pages/* pages/ 2>/dev/null || true
            cp -r .tmp_fetch/assets/* assets/ 2>/dev/null || true
            cp .tmp_fetch/manifest.json manifest.json 2>/dev/null || true

            git add pages assets manifest.json
            if git diff --cached --quiet; then
              echo "No changes to commit after syncing; exiting."
              exit 0
            fi

            git commit -m "Website change detected: zerobounce.net ($(date))" || true
            echo "Attempt $attempt: pushing..."
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed (likely a race). Sleeping and retrying..."
            sleep $((attempt * 3))
          done

          echo "Push failed after retries."
          exit 1

      - name: Send Telegram Notification
        if: env.changed == 'true'
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=Website Monitor Alert: Zerobounce.net Changes Detected. Changes have been committed and pushed to the repository."




